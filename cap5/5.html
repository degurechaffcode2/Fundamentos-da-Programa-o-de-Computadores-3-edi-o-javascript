<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a>
        Faça um programa que mostre as tabuadas dos números de 1 a 10. 
    </a><hr>
  </body>
</html>
<script>
document.write("<h6>Tabuadas de 1 a 10:</h6><br>");

for (var i = 1; i <= 10; i++) {
  document.write("<br>Tabuada do número " + i + ":<br>");
  for (var a = 0; a <= 10; a++) {
    var res = i * a;
    document.write(i + " × " + a + " = " + res + "<br>");
  }
}
</script>
