<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a>
        Faça um programa que receba um número, calcule e mostre a tabuada desse número.
Exemplo:
Digite um número: 5
5 × 0 = 0
5 × 1 = 5
5 × 2 = 10
5 × 3 = 15
5 × 4 = 20
5 × 5 = 25
5 × 6 = 30
5 × 7 = 35
5 × 8 = 40
5 × 9 = 45
5 × 10 = 50
    </a><hr>
  </body>
</html>
<script>
var nm = parseInt(prompt("Numero:"));

document.write("Tabuada do numero" + nm + ":<br>");

for (var i = 0; i <= 10; i++) {
  var resultado = nm * i;
  document.write(nm + " × " + i + " = " + resultado + "<br>");
}
</script>
